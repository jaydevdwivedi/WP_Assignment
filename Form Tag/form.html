<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <fieldset>
      <legend>Registration Form</legend>
      <form method="get" action="registered.html" enctype="mutlipart/formdata">
        <table>
          <tr>
            <td><label for="username">User Name:</label></td>
            <td colspan="2">
              <input type="text" name="username" id="username" />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td colspan="2"><input type="password" name="password" /></td>
          </tr>
          <tr>
            <td><label for="Select your branch">Branch</label></td>
            <td colspan="2">
              <select name="branch" id="branch">
                <optgroup name="CoreBranches" value="Core Branches">
                  <option value="computer">Computer</option>
                  <option value="it">IT</option>
                  <option value="electrical">Electrical</option>
                  <option value="computer">Computer</option>
                </optgroup>
                <optgroup name="OtherBranches" value="Other Branches">
                  <option value="Mechatronics">Mechatronics</option>
                  <option value="Cyber Security">Cyber Security</option>
                  <option value="Avionics">Avionics</option>
                </optgroup>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" name="gender" />Male</td>
            <td><input type="radio" name="gender" />Female</td>
          </tr>
          <tr>
            <td colspan="3"><label for="events">Choose Events</label></td>
          </tr>
          <tr>
            <td colspan="3">
              <input type="checkbox" name="events" />Scratch the code
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <input type="checkbox" name="events" />Mini Militia
            </td>
          </tr>
          <tr>
            <td colspan="3"><input type="checkbox" name="events" />Googly</td>
          </tr>
          <tr>
            <td colspan="3">
              <input type="checkbox" name="events" />Code Blooded
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <input type="file" name="file" id="file"/>
            </td>
          </tr>

          <tr>
            <td>
              <label for="suggestion">Give your suggestions</label>
            </td>
            <td>
              <textarea
                name="suggestion"
                id="suggestion"
                cols="30"
                rows="5"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" name="submit" value="Submit" />
            </td>
            <td colspan="1"><input type="reset" value="Reset" /></td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
