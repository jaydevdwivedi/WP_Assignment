<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demonstrations of list tags</title>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li type="none">
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
          <li>Nested Item 3</li>
        </ul>
      </li>
    </ul>
    <ol>
      <li>Ordered List Item 1</li>
      <li>Ordered List Item 2</li>
      <li>Ordered List Item 3</li>
      <li type="none">
        <ol type="i">
          <li>Nested ordered item 1</li>
          <li>Nested ordered item 2</li>
          <li>Nested ordered item 3</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
