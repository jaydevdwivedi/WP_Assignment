<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demonstrating table tag</title>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="2">
      <tr align="center">
        <td rowspan="2">A</td>
        <td colspan="2">B</td>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr align="center">
        <td>E</td>
        <td>F</td>
        <td colspan="2">G</td>
      </tr>
      <tr align="center">
        <td colspan="3">H</td>
        <td>L</td>
        <td>Z</td>
      </tr>
      <tr align="center">
        <td rowspan="2">M</td>
        <td>N</td>
        <td colspan="2">O</td>
        <td>P</td>
      </tr>
    </table>
  </body>
</html>
