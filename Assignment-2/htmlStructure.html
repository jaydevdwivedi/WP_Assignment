<html lang="en">
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table border="1" cellspacing="0" width="25%">
      <tr align="center">
        <td rowspan="3">A</td>
        <td>B</td>
        <td colspan="2">C</td>
        <td>D</td>
        <td colspan="2" rowspan="2">E</td>
      </tr>
      <tr align="center">
        <td>F</td>
        <td>G</td>
        <td rowspan="3">H</td>
        <td>I</td>
      </tr>
      <tr align="center">
        <td rowspan="2">J</td>
        <td>K</td>
        <td>L</td>
        <td>M</td>
        <td>N</td>
      </tr>
      <tr align="center">
        <td>O</td>
        <td>P</td>
        <td colspan="3">Q</td>
      </tr>
    </table>
  </body>
</html>
