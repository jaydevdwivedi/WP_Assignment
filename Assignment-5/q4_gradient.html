<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradients</title>
    <style>
        div{
            height: 90vh;
            width: 100%;
        }
        
        .div1 {
            background: linear-gradient(blue, violet);
        }
        .div2 {
            background:radial-gradient(red, yellow);
        }
        .div3 {
            background:radial-gradient(red 10%, yellow 90%);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
