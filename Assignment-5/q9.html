<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Links and Table Rows</title>
    <style>
          /* Styling for links */
      a:visited {
          color: blue; /* After visited, links will be blue */
      }

      a:not(:visited) {
          color: red; /* Before visited, links will be red */
      }

      /* Styling for table rows */
      tr:nth-child(odd) {
          background-color: white; /* Odd rows will have a white background */
      }

      tr:nth-child(even) {
          background-color: blue; /* Even rows will have a blue background */
      }

      /* General styling for tables */
      table {
          width: 30%;
          border-collapse: collapse;
      }

      th, td {
          padding: 10px;
          border: 1px solid #ccc;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <p>
      Click on the <a href="https://example.com">link</a> and see the color
      changes.
    </p>

    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Col 1</td>
          <td>Row 1, Col 2</td>
          <td>Row 1, Col 3</td>
        </tr>
        <tr>
          <td>Row 2, Col 1</td>
          <td>Row 2, Col 2</td>
          <td>Row 2, Col 3</td>
        </tr>
        <tr>
          <td>Row 3, Col 1</td>
          <td>Row 3, Col 2</td>
          <td>Row 3, Col 3</td>
        </tr>
        <tr>
          <td>Row 4, Col 1</td>
          <td>Row 4, Col 2</td>
          <td>Row 4, Col 3</td>
        </tr>
        <tr>
          <td>Row 5, Col 1</td>
          <td>Row 5, Col 2</td>
          <td>Row 5, Col 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
