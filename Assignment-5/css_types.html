<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Question 1 - Types of CSS</title>
    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <style type="text/css">
        .div1 {
            background-color: blue;
            height: 500px;
            width: 500px;
            color: yellow;
            font-size: 2em;
            line-height: 500px;
            text-align: center;
            margin: 10px;
            border-radius: 30px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <div style="height:200px; width: 200px; border:2px solid red; text-align:center; vertical-align: center; line-height:200px; font-size: 40px; margin: 10px;">Inline CSS</div>
    <div class="div1">Internal CSS</div>

    <!-- EXternal CSS -->
    <div class="div2">External CSS</div>
</body>
</html>
