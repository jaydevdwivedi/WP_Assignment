<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Alternating Row Colors</title>
<style>
    /* Styling for the table */
    table {
        width: 30%;
        border-collapse: collapse;
    }

    /* Styling for table rows */
    tr:nth-child(even) {
        background-color: #99ff99; /* Green color for even rows */
    }

    tr:nth-child(odd) {
        background-color: #ffff99; /* Yellow color for odd rows */
    }

    /* Styling for table cells */
    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
        </tr>
        <tr>
            <td>Row 4, Col 1</td>
            <td>Row 4, Col 2</td>
            <td>Row 4, Col 3</td>
        </tr>
        <tr>
            <td>Row 5, Col 1</td>
            <td>Row 5, Col 2</td>
            <td>Row 5, Col 3</td>
        </tr>
    </tbody>
</table>

</body>
</html>
