<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, Padding and Border</title>
    <style>
        .div {
            height: 300px;
            width: 300px;
            margin: 100px;
            padding: 10px;
            outline: 10px solid red;
            border: 10px solid black; 
        }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
