<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Pattern 2</title>
    <style>
      .p2 {
          height: 500px;
          width: 500px;
          border: 10px solid blue;
        }
        #p2-one {
            position: relative;
            top: 100px;
            left: 30%;
        }
        #p2-two {
            position: absolute;
            top: 34%;
            left: 43%;
        }
        #p2-three {
            position: relative;
            top: 300px;
            left: 54%;
        }
    </style>
  </head>
  <body>
    <div class="p2" id="p2-one"></div>
    <div class="p2" id="p2-two"></div>
    <div class="p2" id="p2-three"></div>
  </body>
</html>
