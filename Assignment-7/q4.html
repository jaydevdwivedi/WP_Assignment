<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q4 | Print Odd characters</title>
  </head>
  <body>
    <input type="text" id="String" />
    <input type="submit" value="Go" onclick="Result()" />
    <div></div>
    <script>
      let string = document.getElementById('String');
      let div = document.getElementsByTagName('div')[0];

      function Result(){
          let str = string.value;
          console.log(str);
          let result = "";
          for (let i = 0; i < 5; i+=2){
              result += str[i];
          }
          div.innerHTML = result;
      }
    </script>
  </body>
</html>
