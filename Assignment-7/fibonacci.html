<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
  </head>
  <body>
    <input type="number" name="fibonacci_n" id="fibonacci_n" />
    <input type="submit" value="Go" onclick="fibonacci()" />
    <div></div>
    <script>
      function fibonacci() {
          var input = document.getElementById('fibonacci_n');
          var n = input.value;
          var div = document.getElementsByTagName('div')[0];


          var a = 0;
          var b = 1;
          var c = a + b;

            div.innerHTML += a + ", " + b;
          for (var i = 0; i < n-2; i++) {
              c = a + b;
              a = b;
              b = c;

              div.innerHTML += ", " + c;
          }
      }
    </script>
  </body>
</html>
