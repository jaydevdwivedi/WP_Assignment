<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Books</title>
  </head>
  <body>
    <legend><h1>Here is your favorite book waiting for you!</h1></legend>
    <form width="50">
      <table width="40%">
        <tr>
          <td>
            <label for="username">Name: </label>
          </td>
          <td><input type="text" name="username" id="" /></td>
        </tr>
        <tr>
          <td><label for="address">Address: </label></td>
          <td>
            <textarea
              name="address"
              cols="20"
              rows="5"
              placeholder="Enter your address here"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="subjects"> Select Subject of your book:</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="subjects" />Computer Networks
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="subjects" />Operation System
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="subjects" />Database Management System
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="subjects" />object Oriented Programming
          </td>
        </tr>
        <tr height="50">
          <td>
            <label for="author">Select your favorite author: </label>
            <select name="author">
              <option value="James Clear">James Clear</option>
              <option value="Tim Ferriss">Tim Ferriss</option>
              <option value="Robert Kiyoski">Robert Kiyoski</option>
              <option value="Ankur Warikoo">Ankur Warikoo</option>
              <option value="Chetan Bhagat">Chetan Bhagat</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="comments">Comments:</label>
          </td>
        </tr>
        <tr>
          <td>
            <textarea
              name="comments"
              cols="30"
              rows="5"
              placeholder="Give your comments on last book you've read"
            ></textarea>
          </td>
        </tr>
        <tr height="50" align="left">
          <td colspan="2"><input type="submit" value="Buy" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
