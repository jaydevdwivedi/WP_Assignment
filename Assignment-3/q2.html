<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Page</title>
  </head>
  <body>
    <legend align="center"><h1>Log In Form</h1></legend>
    <form
      align="center"
    >
      <table align="center" cellspacing="0">
        <tr height="50" border="0">
          <td border="0"><label for="username">User Name:</label></td>
          <td><input placeholder="Enter your" type="text" name="username" id="username" height="100%"/></td>
        </tr>
        <tr height="50">
          <td><label for="password">Password:</label></td>
          <td><input type="password" placeholder="Enter your password" name="password" /></td>
        </tr height="50">
        <tr align="left">
          <td colspan="2">
            <input type="checkbox" name="remember" />
            <label for="remember">Remember Me</label>
          </td>
        </tr>
        <tr height="50" align="center">
          <td colspan="2"><input type="submit" value="Log In" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
